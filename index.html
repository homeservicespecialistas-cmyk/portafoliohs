<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista Interactiva</title>
    
    <link rel="stylesheet" href="css/jquery.booklet.min.css">
    
    <style>
      body {
        background: #ffffff; /* Fondo blanco */
        color: #333;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
      }

      h1 {
        color: #000;
        margin-top: 30px;
      }

      #revista {
        position: relative;
        width: 1000px; /* Tamaño ajustado al script */
        height: 600px;
        margin-top: 40px;
        perspective: 2000px;
      }

      .pagina {
        width: 50%;
        height: 100%;
        position: absolute;
        top: 0;
        background: white;
        color: black;
        font-size: 22px;
        padding: 40px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        transition: transform 0.8s ease;
        backface-visibility: hidden;
      }

      /* Página izquierda */
      .pagina:nth-child(odd) {
        left: 0;
        transform-origin: right center;
        box-shadow: inset -10px 0 25px rgba(0,0,0,0.5); 
      }

      /* Página derecha */
      .pagina:nth-child(even) {
        left: 50%;
        transform-origin: left center;
        box-shadow: inset 10px 0 25px rgba(0,0,0,0.5);
      }

      /* CSS para los botones naranja corporativo (agregado) */
      .b-next:hover, .b-prev:hover {
        background-color: rgba(255, 140, 0, 0.4) !important; /* Naranja oscuro semitransparente */
      }
    </style>
    </head>
<body>

    <h1>Revista Interactiva.</h1>

    <div id="revista">
        <div class="pagina" id="p01"><h2>Portada</h2><p>Contenido principal.</p></div>
        
        <div class="pagina" id="p02"><h2>Página 1</h2><p>Más contenido.</p></div>
        
        <div class="pagina" id="p03"><h2>Página 2</h2><p>Contenido final.</p></div>

    </div> <script src="js/jquery-3.7.1.min.js"></script> 
    <script src="js/jquery.easing.1.3.js"></script>
