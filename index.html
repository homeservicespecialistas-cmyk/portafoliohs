<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio HS</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .swiper {
      width: 90%;
      max-width: 400px;
      height: 70vh;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      color: #333;
      margin-top: 0.5rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Contenedor Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- P√°gina 1 -->
      <div class="swiper-slide">
        <h2>Bienvenido üëã</h2>
        <p>Explora nuestros servicios profesionales.</p>
      </div>

      <!-- P√°gina 2 -->
      <div class="swiper-slide">
        <h2>Electricidad ‚ö°</h2>
        <p>Instalaciones, reparaci√≥n y mantenimiento.</p>
      </div>

      <!-- P√°gina 3 -->
      <div class="swiper-slide">
        <h2>Plomer√≠a üö∞</h2>
        <p>Detecci√≥n de fugas, instalaciones y mantenimiento.</p>
      </div>

      <!-- P√°gina 4 -->
      <div class="swiper-slide">
        <h2>Pintura üé®</h2>
        <p>Interior y exterior, acabados profesionales.</p>
      </div>

    </div>
  </div>

  <!-- Botones -->
  <div class="buttons">
    <button id="prev" class="btn">‚óÄÔ∏è Anterior</button>
    <button id="next" class="btn">Siguiente ‚ñ∂Ô∏è</button>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      effect: 'slide',
      speed: 600,
      allowTouchMove: true,
    });

    document.getElementById('next').addEventListener('click', () => swiper.slideNext());
    document.getElementById('prev').addEventListener('click', () => swiper.slidePrev());
  </script>
</body>
</html>
